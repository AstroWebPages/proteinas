    <link href="../assets/css/trabajo.css" rel="stylesheet">
</head>
    
<body>
    <main>
        <!-- ***** Header Area Start ***** -->
        <header class="header-area header-sticky">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-nav">
                            <!-- ***** Logo Start ***** -->
                            <a href="../../" class="logo">
                                <img draggable="false" src="../assets/images/bannerlogo.png" width="100" alt="">

                            <!-- ***** Logo End ***** -->
                            <!-- ***** Menu Start ***** -->
                            <ul class="nav">
                                <li><a href="../../">Inicio</a></li>
                                <li><a href="/categorias">Productos</a></li>
                                <li><a href="/contacto">Contacto</a></li>
                                <li><a href="/trabajo/" class="active">Trabajo</a></li>
                                <li><a href="tel:+50376106996"><i class="bi bi-phone"></i> Llamada</a></li>
                            </ul>   
                            <a class='menu-trigger'>
                                <span>Menu</span>
                            </a>
                            <!-- ***** Menu End ***** -->
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <section class="contact-section section-padding" id="section_5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-12 mx-auto">
                        <form id="customForm" class="custom-form ebook-download-form bg-white shadow" action="https://formspree.io/f/xanyzqej" method="POST" role="form">
                            <div class="text-center mb-5">
                                <h2 class="mb-1">Trabaja para nosotros</h2>
                            </div>

                            <div class="ebook-download-form-body">
                                <!-- Nombre -->
                                <div class="input-group mb-4">
                                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre Completo" required>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-person"></i>
                                    </span>
                                </div>

                                <!-- Email -->
                                <div class="input-group mb-4">
                                    <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="tu@email.com" required>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-envelope"></i>
                                    </span>
                                </div>

                                <!-- Teléfono -->
                                <div class="input-group mb-4">
                                    <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Teléfono" required>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-phone"></i>
                                    </span>
                                </div>

                                <!-- Puesto -->
                                <div class="input-group mb-4">
                                    <select name="puesto" id="puesto" class="form-control" required>
                                        <option value="" disabled selected>Puesto de Interés</option>
                                        <option value="ventas">Ventas</option>
                                        <option value="logistica">Logística</option>
                                        <option value="atencion">Atención al Cliente</option>
                                        <option value="marketing">Marketing</option>
                                        <option value="otro">Otro</option>
                                    </select>
                                    <span class="input-group-text">
                                        <i class="custom-form-icon bi-briefcase"></i>
                                    </span>
                                </div>

                                <!-- Mensaje -->
                                <div class="mb-4">
                                    <textarea name="mensaje" id="mensaje" class="form-control" rows="4" placeholder="¿Por qué quieres trabajar con nosotros?" required></textarea>
                                </div>

                                <!-- Botón -->
                                <div class="col-lg-8 col-md-10 col-8 mx-auto">
                                    <button type="submit" class="form-control">Enviar Solicitud</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="col-lg-6 col-12">
                        <h2 class="mb-4">Contacto</h2>

                        <p class="mb-3">
                            <i class="bi-geo-alt me-2"></i>
                            El Salvador
                        </p>

                        <p class="mb-2">
                            <a href="tel:50378013735" class="contact-link">
                                +503 7801-3735
                            </a>
                        </p>

                        <p>
                            <a href="mailto:astrowebpages@gmail.com" class="contact-link">
                                astrowebpages@gmail.com
                            </a>
                        </p>

                        <h6 class="site-footer-title mt-5 mb-3">Redes</h6>

                        <ul class="social-icon mb-4">
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link bi-instagram"></a>
                            </li>
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link bi-facebook"></a>
                            </li>
                            <li class="social-icon-item">
                                <a href="#" class="social-icon-link bi-whatsapp"></a>
                            </li>
                        </ul>

                        <p class="copyright-text">
                            Copyright © 2025 Hoard

                            <a rel="nofollow" href="https://astrowebpages.github.io/astroweb" target="_blank">designed by ᗩᔕ༒尺۝</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
